<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以成为我的恋人吗？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Initial Screen -->
        <div id="initialScreen">
            <!-- Character Image -->
            <img id="character" src="images/char-initial.png" alt="Cute Character">

            <!-- Question -->
            <p class="question">可以成为我的恋人吗？</p>

            <!-- Buttons -->
            <div class="buttons-wrapper">
                <div class="buttons">
                    <button id="yesButton">可以</button>
                    <button id="noButton">不要</button>
                </div>
            </div>
        </div>

        <!-- Success Screen (Initially Hidden) -->
        <div id="successScreen" class="hidden">
            <img id="happyCharacter" src="images/char-happy.png" alt="Happy Character">
            <p class="success-text">!!!喜欢你!! (>‿<)♡</p>
        </div>

        <!-- Record Icon (Top Right) -->
        <div class="record-icon"></div>
    </div>

    <!-- Background Music -->
    <!-- === VERIFY THIS PATH === -->
    <audio id="bgMusic" src="music/love_story.mp3" loop></audio>
    <!-- ======================= -->

    <script src="script.js"></script>
</body>
</html>
